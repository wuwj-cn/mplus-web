<h2>Contact of {{userName}}</h2>
<app-page-header [heading]="'Bootstrap Component'" [icon]="'fa-th-list'"></app-page-header>
<div class="row">
  <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'primary'" [icon]="'fa-comments'" [count]="26" [label]="'New Comments!'" ></app-stat>
  </div>
  <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'warning'" [icon]="'fa-tasks'" [count]="12" [label]="'New task!'" ></app-stat>
  </div>
  <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'success'" [icon]="'fa-shopping-cart'" [count]="124" [label]="'New Orders!'" ></app-stat>
  </div>
  <div class="col-xl-3 col-lg-6">
      <app-stat [bgClass]="'danger'" [icon]="'fa-support'" [count]="13" [label]="'New Tickets!'"></app-stat>
  </div>
</div>
<hr />
<div *ngIf="msg" class="msg">{{msg}}</div>

<form *ngIf="contacts" (ngSubmit)="onSubmit()" #contactForm="ngForm">
  <h3 highlight>{{ contact.name | awesome }}</h3>

  <div class="form-group">
    <label for="name">Name</label>

    <input type="text" class="form-control" required
      [(ngModel)]="contact.name"
      name="name"  #name="ngModel" >

    <div [hidden]="name.valid" class="alert alert-danger">
      Name is required
    </div>
  </div>

  <div class="button-group">
    <button type="submit" class="btn btn-default"
    [disabled]="!contactForm.form.valid">
    Save</button>

    <button type="button" class="btn" (click)="next()"
    [disabled]="!contactForm.form.valid">
    Next Contact</button>

    <button type="button" class="btn" (click)="newContact()">
    New Contact</button>
  </div>
</form>
