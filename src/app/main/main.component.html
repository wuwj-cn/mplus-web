<nz-layout>
    <nz-header style="padding: 0 20px; min-width: 560px;">
      <div class="logo"></div>
      <ul nz-menu [nzTheme]="'dark'" [nzMode]="'horizontal'" style="line-height: 64px;">
        <li nz-menu-item>nav 1</li>
        <li nz-menu-item>nav 2</li>
        <li nz-menu-item>nav 3</li>
        <li nz-menu-item style="float:right;">  
            <nz-dropdown nzPlacement="bottomRight">
                <div class="item d-flex align-items-center px-sm" nz-dropdown>
                  <nz-avatar nzIcon="user" 
                    nzSrc="//zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"></nz-avatar> 
                    <span>Admin</span> <i class="anticon anticon-down"></i>
                </div>
                <div nz-menu class="width-sm">
                  <div nz-menu-item [nzDisabled]="true"><i class="anticon anticon-user mr-sm"></i>个人中心</div>
                  <div nz-menu-item [nzDisabled]="true"><i class="anticon anticon-setting mr-sm"></i>设置</div>
                  <li nz-menu-divider></li>
                  <div nz-menu-item (click)="logout()"><i class="anticon anticon-setting mr-sm"></i>退出登录</div>
                </div>
              </nz-dropdown>
        </li>
      </ul>
    </nz-header>
    <nz-layout style="min-height: 580px;">
      <nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzBreakpoint]="'xs'" 
                [nzWidth]="200">
        <button nz-button [nzType]="'primary'" nzGhost style="border:none;"
                (click)="isCollapsed=!isCollapsed">
          <i class="anticon trigger"
            [class.anticon-menu-unfold]="isCollapsed"
            [class.anticon-menu-fold]="!isCollapsed">
          </i>
        </button>
        <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
          <li nz-submenu>
            <span title><i class="anticon anticon-setting"></i><span class="nav-text">系统设置</span></span>
            <ul>
              <li nz-menu-item>
                <a href="" [routerLink]="['/sys/module']"><i class="anticon anticon-home"></i><span>模块管理</span></a>
              </li>
              <li nz-menu-item>
                <a href="" [routerLink]="['/sys/menu']"><i class="anticon anticon-menu"></i><span>菜单管理</span></a>
              </li>
              <li nz-menu-item>
                <a href="" [routerLink]="['/sys/user']"><i class="anticon anticon-user"></i><span>用户管理</span></a>
              </li>
              <li nz-menu-item>参数设置</li>
              <li nz-menu-item>字典管理</li>
            </ul>
          </li>
        </ul>
      </nz-sider>
      <nz-layout style="padding:0 24px 24px">
        <nz-breadcrumb style="margin:16px 0;">
          <nz-breadcrumb-item>
            <a href="" [routerLink]="['/']"><i class="anticon anticon-home"></i><span>Home</span></a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a href="" [routerLink]="['/dashboard']"><i class="anticon anticon-dashboard"></i><span>Dashboard</span></a>
          </nz-breadcrumb-item>
          <nz-breadcrumb-item>
            <a href="" [routerLink]="['/user']"><i class="anticon anticon-user"></i><span>User</span></a>
          </nz-breadcrumb-item>
        </nz-breadcrumb>
        <nz-content style="background:#fff; padding: 24px; min-height: 280px;">
          <router-outlet></router-outlet>
        </nz-content>
      </nz-layout>
    </nz-layout>
    <!-- <nz-footer>Footer</nz-footer> -->
  </nz-layout>
