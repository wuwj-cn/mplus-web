<nz-sider nzCollapsible [(nzCollapsed)]="isCollapsed" [nzTrigger]="null" [nzBreakpoint]="'xs'">
    <button nz-button [nzType]="'primary'" nzGhost style="border:none;" (click)="isCollapsed=!isCollapsed">
        <i class="anticon trigger" [class.anticon-menu-unfold]="isCollapsed" [class.anticon-menu-fold]="!isCollapsed">
        </i>
    </button>
    <ul nz-menu [nzTheme]="'dark'" [nzMode]="isCollapsed?'vertical':'inline'">
        <li nz-submenu>
            <span title>
                <i class="anticon anticon-user"></i>
                <span class="nav-text">User</span>
            </span>
            <ul>
                <li nz-menu-item>option1</li>
                <li nz-menu-item>option2</li>
                <li nz-menu-item>option3</li>
                <li nz-menu-item>option4</li>
            </ul>
        </li>
        <li nz-submenu>
            <span title>
                <i class="anticon anticon-laptop"></i>
                <span class="nav-text">Laptop</span>
            </span>
            <ul>
                <li nz-menu-item>option5</li>
                <li nz-menu-item>option6</li>
                <li nz-menu-item>option7</li>
                <li nz-menu-item>option8</li>
            </ul>
        </li>
        <li nz-submenu>
            <span title>
                <i class="anticon anticon-notification"></i>
                <span class="nav-text">notification</span>
            </span>
            <ul>
                <li nz-menu-item>option9</li>
                <li nz-menu-item>option10</li>
                <li nz-menu-item>option11</li>
                <li nz-menu-item>option12</li>
            </ul>
        </li>
    </ul>
</nz-sider>
